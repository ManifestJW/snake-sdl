name: build

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: ${{ matrix.os }} (Release, ${{ matrix.triplet }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            triplet: x64-windows-static
          - os: ubuntu-latest
            triplet: x64-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux build deps (Ubuntu)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            autoconf autoconf-archive automake libtool \
            pkg-config \
            python3-venv libltdl-dev \
            libx11-dev libxext-dev libxrandr-dev libxrender-dev libxss-dev \
            libxcursor-dev libxi-dev libxinerama-dev libxkbcommon-dev \
            libsm-dev libice-dev \
            libxtst-dev \
            libwayland-dev wayland-protocols libdecor-0-dev \
            libegl1-mesa-dev libgl1-mesa-dev \
            libasound2-dev

      - name: Setup CMake + Ninja
        uses: lukka/get-cmake@latest

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: De-Mingw PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $p = $env:Path -split ';' | Where-Object { $_ -notmatch 'mingw64\\bin' }
          "Path=$($p -join ';')" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Setup vcpkg (manifest mode + caching)
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: '**/vcpkg.json'
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'

      - name: Configure
        run: >
          cmake -S . -B build
          -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }}
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Compiler sanity check (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -LA -N -B build |
            Select-String -Pattern "CMAKE_C_COMPILER:|CMAKE_C_COMPILER_ID:|CMAKE_CXX_COMPILER:|CMAKE_CXX_COMPILER_ID:" |
            ForEach-Object { $_.Line }

      - name: Build
        run: cmake --build build --parallel

      - name: Rename binaries
        shell: bash
        run: |
          set -euo pipefail
          if [ "$RUNNER_OS" = "Windows" ]; then
            test -f build/snake.exe
            mv build/snake.exe build/snake-windows.exe
          else
            test -f build/snake
            mv build/snake build/snake-linux
          fi

      - name: Extract changelog for release
        shell: bash
        run: |
          set -euo pipefail
          RAW_TAG="${GITHUB_REF_NAME}"     # e.g. v1.0.0
          VER="${RAW_TAG#v}"               # e.g. 1.0.0

          echo "Extracting changelog for tag '$RAW_TAG' (version '$VER')"
          echo "Changelog headings found:"
          grep -nE '^## \[' CHANGELOG.md || true

          awk -v ver="$VER" -v tag="$RAW_TAG" '
            BEGIN { found=0 }
            {
              line=$0
              if (!found && (line ~ ("^## \\[" ver "\\]") || line ~ ("^## \\[" tag "\\]"))) {
                found=1
              } else if (found && line ~ "^## \\[") {
                exit
              }
              if (found) print
            }
          ' CHANGELOG.md > RELEASE_NOTES.md

          test -s RELEASE_NOTES.md

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/snake-windows.exe
            build/snake-linux
          body_path: RELEASE_NOTES.md
